<br>
<div class="row justify-content-md-center">
  <div class="col-6">
    <mat-form-field appearance="outline" class="max-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="keywords">
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>10 resultados</mat-hint>
    </mat-form-field>
  </div>
</div>
<div class="mat-elevation-z8 container-table">
    <div class="container-body">
        <table mat-table [dataSource]="dataSource" matSort>
  
      
            <ng-container matColumnDef="id_employee" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id_employee}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="name" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LAST NAME </th>
              <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
            </ng-container>
        
            
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
      
            <ng-container matColumnDef="nationality">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NATIONALITY </th>
              <td mat-cell *matCellDef="let row"> {{row.nationality}} </td>
            </ng-container>
      
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PHONE </th>
              <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
      
            <ng-container matColumnDef="civil_status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CIVIL STATUS </th>
              <td mat-cell *matCellDef="let row"> {{row.civil_status}} </td>
            </ng-container>
      
            <ng-container matColumnDef="birthday">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> BIRTHDAY </th>
              <td mat-cell *matCellDef="let row"> {{row.birthday}} </td>
            </ng-container>
      
            <ng-container matColumnDef="accion" stickyEnd>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
              <td mat-cell *matCellDef="let row"> .. </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
          </table>
    </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
