<div class="container">
    <div id="content-card">
        <div class="row justify-content-md-center">
            <div class="col-md-12 col-lg-9">
                <div id="card" class="row">
                    <div id="col-left" class="col-md-7">
                        <img src="assets/astronaut.png" alt="">
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-12">
                                <div id="text-hello">
                                    <h2>Hello!</h2>
                                    <h3>{{ textHello }}</h3>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="formLogin">
                            <div class="row">
                                <div id="text-welcome" class="col-12">
                                    <h2>Welcome</h2>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="max-width" appearance="fill">
                                        <mat-label>Username</mat-label>
                                        <input formControlName="username" matInput type="text">
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="max-width" appearance="fill">
                                        <mat-label>Password</mat-label>
                                        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [disabled]  type="button"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <button [disabled]="formLogin.invalid" class="max-width" mat-raised-button color="primary" (click)="login()">Login</button>
                                    <br><br>
                                    <mat-progress-bar *ngIf="LOAD" color="accent" class="max-width" mode="indeterminate"></mat-progress-bar>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
