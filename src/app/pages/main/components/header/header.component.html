<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleActive()">
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">        
        <mat-icon>account_circle</mat-icon>
        {{ loginService.userLogIn.full_name }}
    </button>    
    <span class="spacer"></span>        
    <button mat-button  routerLink="/main">        
        <img src="https://beliveo.com/wp-content/uploads/2019/11/logo-beliveo-80-01.png" alt="logo beliveo" width="40">
        Home        
    </button>    
</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="loginService.logout()">
        <mat-icon>logout</mat-icon>
        LogOut
    </button>
  </mat-menu>
